<body>

    <main>
        <div class="container">

            <section
                class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                            <div class="d-flex justify-content-center py-4">
                                <a href="index.html" class="logo d-flex align-items-center w-auto">
                                    <img src="assets/img/logo.png" alt="">
                                    <span class="d-none d-lg-block">TravelAdmin</span>
                                </a>
                            </div>
                            <div class="card mb-3">

                                <div class="card-body">

                                    <div class="pt-4 pb-2">
                                        <h5 class="card-title text-center pb-0 fs-4">Đăng nhập vào tài khoản</h5>
                                        <p class="text-center small">Nhập email & mật khẩu của bạn để đăng nhập</p>
                                    </div>

                                    <form class="row g-3 needs-validation" id="loginForm" novalidate>

                                        <div class="col-12">
                                            <label for="yourEmail" class="form-label">Email</label>
                                            <div class="input-group has-validation">
                                                <span class="input-group-text" id="inputGroupPrepend"><i
                                                        class="bi bi-envelope"></i></span>
                                                <input type="email" name="email" class="form-control" id="yourEmail"
                                                    required>
                                                <div class="invalid-feedback">Vui lòng nhập địa chỉ email.</div>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <label for="yourPassword" class="form-label">Mật khẩu</label>
                                            <div class="input-group has-validation">
                                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                                <input type="password" name="password" class="form-control"
                                                    id="yourPassword" required>
                                                <span class="input-group-text">
                                                    <i class="bi bi-eye-slash toggle-password"></i>
                                                </span>
                                                <div class="invalid-feedback">Vui lòng nhập mật khẩu!</div>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="remember"
                                                    value="true" id="rememberMe">
                                                <label class="form-check-label" for="rememberMe">Ghi nhớ tôi</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <button class="btn btn-primary w-100" type="submit">Đăng nhập</button>
                                        </div>

                                    </form>

                                </div>
                            </div>

                            <div class="credits">
                                Thiết kế bởi <a href="https://bootstrapmade.com/">Nhóm 5</a>
                            </div>

                        </div>
                    </div>
                </div>

            </section>

        </div>
    </main><a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/chart.js/chart.umd.js"></script>
    <script src="assets/vendor/echarts/echarts.min.js"></script>
    <script src="assets/vendor/quill/quill.js"></script>
    <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
    <script src="assets/vendor/tinymce/tinymce.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>

    <script src="assets/js/main.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- XỬ LÝ ẨN/HIỆN MẬT KHẨU ---
            const togglePasswordIcon = document.querySelector('.toggle-password');
            if (togglePasswordIcon) {
                togglePasswordIcon.addEventListener('click', function () {
                    const passwordInput = document.getElementById('yourPassword');
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    this.classList.toggle('bi-eye');
                    this.classList.toggle('bi-eye-slash');
                });
            }
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', function (event) {
                    // Ngăn form gửi đi theo cách mặc định
                    event.preventDefault();
                    event.stopPropagation();

                    // Kiểm tra tính hợp lệ của form bằng Bootstrap
                    if (loginForm.checkValidity()) {
                        var email = document.getElementById('yourEmail').value;
                        var password = document.getElementById('yourPassword').value;
                        fetch('http://localhost:8080/api/v1/auth/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ email: email, password: password })
                        })
                            .then(response => response.json())
                            .then(data => {
                                if (data.message === 'Đăng nhập thành công') {
                                    //  LƯU JWT
                                    sessionStorage.setItem('token', data.data.token);
                                    u78y.setItem('userEmail', data.data.email);
                                    sessionStorage.setItem('userId', data.data.id);

                                    console.log('JWT:', data.data.token);

                                    alert('Đăng nhập thành công');
                                    window.location.href = 'index.html';
                                } else {
                                    alert('Đăng nhập thất bại: ' + data.message);
                                }
                            })
                            .catch(error => {
                                console.error('Lỗi khi gửi yêu cầu đăng nhập:', error);
                                alert('Đã xảy ra lỗi khi đăng nhập. Vui lòng thử lại sau.');
                            });
                    }

                    // Thêm class 'was-validated' để hiển thị các thông báo lỗi của Bootstrap
                    loginForm.classList.add('was-validated');
                }, false);
            }
        });
    </script>
</body>

</html>
